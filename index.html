<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Double-Slider</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div style="background: linear-gradient(229.99deg, #11DEE9 -26%, #017E8B 145%);">
                <h1>GIGABYTE</h1>
                <p>Love, death & robots</p>
            </div>
            <!-- /.slide 1 -->
            <div style="background: #FF3399">
                <h1>GIGABYTE</h1>
                <p>ga-ab350-gaming 3</p>
            </div>
            <!-- /.slide 2 -->
            <div style="background: linear-gradient(221.87deg, #ea2208 -26%, #af0505 145%);">
                <h1>ASUS</h1>
                <p>z170 pro gaming</p>
            </div>
            <!-- /.slide 3 -->
            <div style="background: #FF3333">
                <h1>GIGABYTE</h1>
                <p>ga-z97x-ud7 TH</p>
            </div>
            <!-- /.slide 4 -->
        </div>
        <div class="main-slide">
            <div class="main-slide__item" style="
            background-image: url('https://images.unsplash.com/photo-1555680202-c86f0e12f086?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80://images.unsplash.com/photo-1511447333015-45b65e60f6d5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2023&q=80');
          "></div>
            <!-- /.slide 1 -->
            <div class="main-slide__item" style="
            background-image: url('https://images.unsplash.com/photo-1596184661965-27fbeca89723?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80');
          "></div>
            <!-- /.slide 2 -->
            <div class="main-slide__item" style="
            background-image: url('https://images.unsplash.com/photo-1581461401232-f6c049b478e0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80');
          "></div>
            <!-- /.slide 3 -->
            <div class="main-slide__item" style="
            background-image: url('https://images.unsplash.com/photo-1597872200969-2b65d56bd16b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=675&q=80');
          "></div>
            <!-- /.slide 4 -->
        </div>
        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
